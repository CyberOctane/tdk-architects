<!DOCTYPE html>
<html>
    
    <head>
        
        <title>TDK | All Projects</title>
        
        <!-- Bootstrap v3.3.7 Core CSS -->
        <link rel="stylesheet" href="./vendor/bootstrap/css/bootstrap.min.css" type="text/css">
        
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/allprojects.css">
        
    </head>
    
    <body>
        
        <!-- NavBar Start -->
        <nav id="mainNav" class="navbar navbar-default past-main navbar-fixed-top">
            <div class="container">
                <div class="navbar-offset">
                    <!-- Nav Brand -->
                    <div class="navbar-header">
                        <a class="navbar-brand" href="index.html">
                            <!-- <img src="./img/logo/tdk_logo.png" alt="TDK Logo"> -->
                        </a>
                    </div>
                    <!-- Nav Brand End -->

                    <!-- Hamburger Menu -->
                    <div class="hamburger-menu" id="hamburger-menu">
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a onclick="openSlideMenu()">
                                    <svg width="25" height="30">
                                        <path d="M0,5 30,5" stroke-width="2" />
                                        <path d="M0,12 30,12" stroke-width="2" />
                                        <path d="M0,19 30,19" stroke-width="2" />
                                    </svg>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <!-- Hamburger Menu End -->
                </div>
                <!-- Navbar-Header End -->
            </div>
            <!-- Container End -->
        </nav>
        <!-- NavBar End -->
        
        <!-- Page Heading -->
        <div class="page-heading">
            <h1>OUR PROJECTS</h1>
        </div>
        <div id="filter-menu">
            <div id="filter-select">
                <button id="sector" class="filter ">
                    SECTOR:
                    <h3 id="sector-btn" class="dropbtn">SECTOR</h3>
                </button>
                <button id="service" class="filter ">
                    SERVICE:
                    <h3 id="service-btn" class="dropbtn ">SERVICE</h3>
                </button>
                <button id="all" >
                    <h3 class="dropbtn">SEE ALL<br>PROJECTS</h3>
                </button>
            </div>
            <div id="sector-menu" class="dropmenu">
                <a href="#" id="project-item" class="sector-class" >ALL</a>
                <a href="#" id="sector-01" class="sector-class" >SECTOR 01</a>
                <a href="#" id="sector-02" class="sector-class" >SECTOR 02</a>
                <a href="#" id="sector-03" class="sector-class " >SECTOR 03</a>
            </div>
            <div id="service-menu" class="dropmenu">
                <a href="#" id="project-item" class="service-class">ALL</a>
                <a href="#" id="service-01" class="service-class">SERVICE 01</a>
                <a href="#" id="service-02" class="service-class">SERVICE 02</a>
                <a href="#" id="service-03" class="service-class">SERVICE 03</a>
            </div>
        </div>
        <div class="projects-grid">
            <div id="first" class="project-item sector-01 service-01" style="background-color: red;">
                <div class="project-overlay right-overlay">
                    <h1 class="prjctnme">PROJECT<br>NAME</h1>
                </div>
            </div>
            <div id="second" class="project-item sector-03 service-01" style="background-color: yellow;">
                <div class="project-overlay left-overlay">
                    <h1 class="prjctnme">PROJECT<br>NAME</h1>
                </div>
            </div>
            <div id="third" class="project-item sector-03 service-01" style="background-color: blue;">
                <div class="project-overlay right-overlay">
                    <h1 class="prjctnme">PROJECT<br>NAME</h1>
                </div>
            </div>
        </div> 
        
        <script>
            var sector ;
            var service ;
            var sectorBtn ;
            var serviceBtn ;
            var openFilter  ;
            
            select ("sector");
            select ("service");
            all();
            
            // show dropdown-menu on click 
            var filters =document.getElementsByClassName("filter");
            for (i=0; i<filters.length; i++){
                filters[i].addEventListener('click', function(e){
                    if (openFilter !==undefined && openFilter !==this){
                        toggle_menu();
                        openFilter = this;
                        toggle_menu();
                    } else if (openFilter ===this) {
                        toggle_menu();
                        openMenuId = "";
                    } else {
                        openFilter = this;
                        toggle_menu();
                        
                    }
                    e.stopPropagation(); 
                })
            }
            
            //toggle menu
            function toggle_menu() {
                document.getElementById(openFilter.id+"-menu").classList.toggle("expand-menu");
                openFilter.classList.toggle("filter-open");
            }
            
            //close open menu on click on document
            document.addEventListener('click',function(){
                toggle_menu();
                openMenuId ="";
                //alert(openMenu);
            })
            
            
            //dropdown-menu - select category to show
            function select(category,){
                var menu =document.getElementById(category+"-menu");
                menu.addEventListener('click', function(e){
                window[category] =e.target.id;
                window[category+"Btn"] =e.target.textContent;
                document.getElementById(category+"-btn").textContent =e.target.textContent;
                filter();
                }, false);
            }
            
            //'all' button - show all projects
            document.getElementById("all").onclick =function(){all()};
                
            function all(){
                sector ="project-item";
                service ="project-item" ;
                sectorBtn = "ALL";
                serviceBtn = "ALL";
                filter();
            }
            
            //filter gallery & set button text by selected categories
            function filter(){
                var all = document.getElementsByClassName("project-item");
                for(i=0; i<all.length; i++){
                    all[i].classList.remove("show");
                    if(all[i].classList.contains(sector) && all[i].classList.contains(service)){all[i].classList.add("show");}
                }   
                /// set button text ///
                //document.getElementById("sector-btn").textContent =sectorBtn;
                //document.getElementById("service-btn").textContent =serviceBtn;
            }
            
        </script>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
             
    </body>
    
</html>
